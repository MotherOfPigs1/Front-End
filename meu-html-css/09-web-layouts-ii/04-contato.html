				<article>

					<img src="./imagens/cafe.png" alt="Não gostaria de entrar para tomar uma xícara de café?">

					<h1>Preencha os campos abaixo</h1>

					<form method="post">
						<div>
							<label for="nome">Nome</label>
							<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
						</div>

						<div>
							<label for="email">E-mail</label>
							<input type="email" name="email" id="email" placeholder="Digite seu email">
						</div>

						<div>
							<label for="telfone">Telefone</label>
							<input type="text" name="telefone" id="telefone" placeholder="Digite seu número de telefone com DDD">
						</div>

						<div>
							<label for="mensagem">Mensagem</label>
							<textarea name="mensagem" id="mensagem" rows="5" placeholder="Qual o seu pedido?"></textarea>
						</div>

						<div>
							<p>
								<label>Como nos achou?</label>
								<input type="radio" name="como" value="google"> Google
								<input type="radio" name="como" value="instagram"> Instagram
								<input type="radio" name="como" value="amigos"> Amigos
								<input type="radio" name="como" value="ponto-de-venda"> Ponto de Venda
							</p>
						</div>

						<div>
							<input type="submit">
						</div>
					</form>
